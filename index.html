<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa ITSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

      <div class="fijado">
     <header>
        <div class="group">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
            <input placeholder="Buscar edificio, aula, laboratorio" type="" class="input" id="inputBusqueda">
          </div>
    </header>
    <div class="botones">
        <button class="boton" id="BebederosBtn"><i class='bx bx-droplet'></i>Bebederos</button>
        <button class="boton" id="BañosBtn"><i class='bx bx-male-female'></i>Baños</button>
    </div>
    </div>
    <div id="map"></div>
    <div class="simbologiaCompleta">
  <button id="boton-simbologia">Simbología</button>
    <div id="cuadro-simbologia">
    <div class="item-simbolo">
    <img src="imagenes/ImgBebede.png" alt="Escuela">
    <span>Bebederos</span>
    </div>
    <div class="item-simbolo">
    <img src="imagenes/baniosHombresMujeres.png" alt="Hospital">
    <span>Baños</span>
    </div>
    <div class="item-simbolo">
    <img src="imagenes/entradas.png" alt="Parque">
    <span>Entradas</span>
    </div>

    </div>
    </div>
    <footer>
       
        <button class="boton" id="RutasBtn" >Ruta<i class='bx bx-trip'></i></button>
        <button class="boton" id="UbicacionBtn" >Ubicacion<i class='bx bx-location'></i>  </button>
       <!--<button class="boton" >Banios</button>-->
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.3.0/turf.min.js"></script>
<script src="pathfinding-browser.min.js"></script>
    <script src="map2.js"></script>
    <script src="lugares2.js"></script>
    <script src="rutas2.js"></script>

</body>
</html>
